[package]
name = "kos-zeroth-01"
version = "0.3.0"
authors = ["Denys Bezmenov <denys@kscale.dev>", "Wesley Maa <wesley.maa@gmail.com>", "Jingxiang Mo <jx@kscale.dev>"]
edition = "2021"
license = "MIT"
repository = "https://github.com/kscalelabs/kos"
description = "KOS platform for Zeroth-01"

[dependencies]
kos = { version = "0.3.2", git = "https://github.com/kscalelabs/kos" }
async-trait = "0.1"
eyre = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tonic = { version="0.12", git = "https://github.com/hatomist/tonic-milkv" }
tokio = { version = "1", features = ["full"] }
linux_bno055 = "0.0.6"
i2cdev = "0.6.1"
tracing = "0.1"
